    <style>
        body {

            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;

        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;

            background: #2563eb;
            transform: translateY(-2px);

        #output {
            margin-top: 30px;

        <button onclick="showMessage()">Click to Test</button>
